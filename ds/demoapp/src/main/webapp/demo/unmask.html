  <script type="text/javascript">

  
  function unmask(){
    var t =$("#inputData").val();
    $.ajax({
  type: "POST",
  url: $("#inputEndpoint").val(),
  contentType: "application/json",
  data: $("#inputData").val(),
  success: function(data) {
        
        $( "#um-result" ).text(data);
        $("#myModal").modal('show');
      },
      
      error: function(){
        alert("something went wrong :(");
      }
      
  
});
