<html lang="en">
<head>

<title>Data Masking Demo</title>

<!-- Bootstrap core CSS -->
<link href="unmask_files/bootstrap.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="unmask_files/ie10-viewport-bug-workaround.css"
  rel="stylesheet">

<!-- Custom styles for this template -->
<link href="unmask_files/signin.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="unmask_files/ie-emulation-modes-warning.js"></script>
<style>
@media print {
		#ghostery-purple-box {
				display: none !important
		}
}
</style>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="demo_files/jquery.js"></script>
<script type="application/javascript">
  
  
    $(function() {
      $('[data-toggle="popover"]').popover({
        html: true, 
        content: function() {
                return $('#popover-content').html();
              }
      });
      
      var name =window.location.search.substring(1);
      $("#title-user").text("Welcome, "+decodeURIComponent(name)+"!");
      
      $.get( "../dm/"+encodeURIComponent(name), function( data ) {
      var phones = data.business.private_schools_data_submission.data_provider_details;
      for(var p in phones){
        if(phones.hasOwnProperty(p)){
          
          
          if(p=="email"){
            var row =document.createElement("tr");
             var type = document.createElement("td");
             $(type).text("E-Mail");
             $(row).append(type);
             var value = document.createElement("td");
             value.setAttribute("style","word-break: break-all");
             $(value).text(phones[p]);
             $(row).append(value);
             $("#tbl-user-info").append(row);
         }
          else{
            
          var row =document.createElement("tr");
          var type = document.createElement("td");
          $(type).text(p);
          $(row).append(type);
          var value = document.createElement("td");
          value.setAttribute("style","word-break: break-all");
          $(value).text(phones[p]);
          $(row).append(value);
          $("#tbl-user-info").append(row);
          }
        }
      }
      
     
      $("#img-show-src").attr("data-content", "<pre>"+JSON.stringify(data, null, 2)+"</pre>");
      });
      
      
    });
    
    

</script>
</head>

<body>

  <div class="container">
    <h1 class="text-center">
      <img src="demo_files/Logo_def.png" width="318" height="177">
    </h1>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" />
    <div class="row">
      <div class="center-block text-center">
        <h1 id="title-user">Welcome</h1>
      </div>
    </div>

    <div
      class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">User Info</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
              <a href="#" id="img-show-src" data-toggle="popover"
                title="Source"> <img alt="User Pic"
                src="demo_files/profile-picture.png"
                class="img-circle img-responsive">
              </a>
            </div>


            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody id="tbl-user-info">
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- /container -->


  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="unmask_files/ie10-viewport-bug-workaround.js"></script>
  <script src="demo_files/bootstrap.js"></script>


</body>
</html>
