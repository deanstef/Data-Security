<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Welcome Service</title>

    <!-- Bootstrap core CSS -->
    <link href="demo/unmask_files/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="demo/unmask_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="demo/unmask_files/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="demo/unmask_files/ie-emulation-modes-warning.js"></script>
    <style>@media print {
        #ghostery-purple-box {
            display: none !important
        }
    }</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="demo_files/jquery.js"></script>
    <script type="text/javascript" src="demo/oa/js/common.js"></script>

</head>

<body>

<div class="container">
    <h1 class="text-center"><img src="demo/demo_files/Logo_def.png" width="318" height="177"></h1>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <div class="row">
        <div class="center-block text-center">
            <h1>Welcome!</h1>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{first.name} {last.name}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                        src="demo/demo_files/profile-picture.png"
                                                                        class="img-circle img-responsive"></div>


                    <div class=" col-md-9 col-lg-9 ">
                        <table class="table table-user-information">
                            <tbody>
                            <tr>
                                <td>First Name</td>
                                <td>{first.name}</td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td>{last.name}</td>
                            </tr>
                            <tr>
                                <td>Date of Birth</td>
                                <td>{birthday}</td>
                            </tr>

                            <tr>
                            <tr>
                                <td>User-Roles</td>
                                <td>{user.role}</td>
                            </tr>

                            <tr>
                                <td>Issuing Nation</td>
                                <td>{user.issuing.nation}</td>
                            </tr>

                            <tr>
                                <td>BPK</td>
                                <td class="break-word">{user.bpk}</td>
                            </tr>



                            </tbody>
                        </table>

                    </div>
                </div>
            </div>


        </div>
    </div>


</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="demo/unmask_files/ie10-viewport-bug-workaround.js"></script>
<script src="demo/demo_files/bootstrap.js"></script>
<script type="text/javascript">jumpToAnker();</script>


</body>
</html>
